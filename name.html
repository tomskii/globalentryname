	<script>
	$(document).ready(function(){
    $(".hideConvictionNumber").click(function(){
        $("#convictionNumberWrapper").hide();
    });
    $(".showConvictionNumber").click(function(){
        $("#convictionNumberWrapper").show();
    });

		$(".hideconviction10Years").click(function(){
				$("#conviction10Years").hide();
		});
		$(".showconviction10Years").click(function(){
				$("#conviction10Years").show();
		});
		$("#criminalConvictionNo").click(function(){
				$('#convictionNumberNo').attr('checked', false)
				$('#conviction10YearsNo').attr('checked', false)
				$('#convictionNumberYes').attr('checked', false)
				$('#conviction10YearsYes').attr('checked', false)
				$("#conviction10Years").hide();
		});
		$("#convictionNumberYes").click(function(){
				$('#conviction10YearsNo').attr('checked', false)
				$('#conviction10YearsYes').attr('checked', false)
		});
});
